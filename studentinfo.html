<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" href="studentinfo.css" />

    <title></title>

<body style="background-color: #f4f4f4;"> 
    <div id="app"> 
        <header class="header"> 
            <h1 style="color:blue">Student Information</h1> 
            <button class="createEmployee" style="color:#f4f4f4; background-color: blueviolet;"> 
                Add Student 
            </button> 
        </header> 
  
        <div class="employees"> 
            <div class="employees__names"> 
                <span class="employees__names--title"> 
                      Student List 
                  </span> 
                <div class="employees__names--list"></div> 
            </div> 
            <div class="employees__single"> 
                <div class="employees__single--title"> 
                   Student Information 
                </div> 
                <div class="employees__single--info"></div> 
            </div> 
        </div> 
        <!-- Add Employee Code - START -->
        <div class="addEmployee"> 
            <form class="addEmployee_create" style="background-color: lightyellow;"> 
                <p style="color: blue">Add a new Student</p>
                <div> 
                    <input type="text" name="firstName" 
                           placeholder="First Name" required /> 
                    <input type="text" name="lastName" 
                           placeholder="Last Name" required /> 
                </div> 
                <input type="text" name="imageUrl" 
                       placeholder="Image URL (Optional)" /> 
                <input type="email" name="email" 
                       placeholder="Email" required /> 
                <input type="number" name="contactNumber" 
                       placeholder="Contact" required /> 
                <input type="number" name="Registration ID" 
                       placeholder="Registration ID" required /> 
                <input type="text" name="address" 
                       placeholder="Address" required /> 
                <input type="date" name="dob" 
                       placeholder="Date of Birth" 
                       class="addEmployee_create--dob" 
                       required /> 
                <input type="submit" style="background-color: blueviolet;color:#f4f4f4" 
                       class="addEmployee_create--submit" 
                       value="Submit" /> 
            </form> 
        </div> 
        <!-- Add Employee Code - END -->
    </div> 
  
    <script src="studentinfo.js"></script>
